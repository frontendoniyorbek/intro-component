<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">

    <!-- STAYLESHEETS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/stayles.css">
</head>
<body>

    <div class="main-content">
        <div class="container">
            <div class="intro-page">

                <!-- HERO -->
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                    </div>
                    <div class="hero-botton"><strong>Try it free 7 days, </strong>then $20/mo</div>
                </div>


                <!-- SIGNUP-FORM -->
                <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
                    <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
                    <div class="signup-form-fields">
                        <input class="signup-form-field" type="text" name="name" placeholder="Firs name" aria-label="Name" required>
                        <input class="signup-form-field" type="text" name="Last-name" placeholder="Last name" aria-label="Last-Name" required>
                        <input class="signup-form-field" type="email" name="email" placeholder="Email Address" aria-label="email" required>
                        <input class="signup-form-field" type="password" name="password" placeholder="Password" aria-label="password" requpired>
                    </div>
                    <button class="signup-form-submit" type="submit">Claim your free trial</button>
                    <div class="signup-form-notice">By clicking the button, you are agreeing to our <a class="signup-form-notice-link" href="#">Terms and Services</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
